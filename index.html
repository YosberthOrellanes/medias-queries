<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yosberth Orellanes</title>
    <script src="https://kit.fontawesome.com/bbb3c4cf88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <div class="menu-navegación">
            <div class="logo">
                <i class="fa-solid fa-shoe-prints"></i>
                <h3>Shoes store</h3>
            </div>
            <div class="favicon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="text">
                <ul>
                    <li>Inicio</li>
                    <li>Catálogo</li>
                    <li>Ofertas</li>
                    <li>Contacto</li>
                </ul>
            </div>
        </div>

        <div class="filtros">
            <span>Ordenar Por:</span>
            <select class="select">
                <option>Precio</option>
            </select>
        </div>

        <div class="section">

            <section class="container-card">
                <article class="card">
                    <img src="assets/img/zapatilla gym.jpg" alt="zapatilla de gym">
                    <p>Categoría:Gym</p>
                    <button class="button" type="text">Ver más</button>
                </article>

                <article class="card">
                    <img src="assets/img/zapatilla de basket.jpg" alt="zapatilla de basket">
                    <p>Categoría:Basket</p>
                    <button class="button" type="text">Ver más</button>
                </article>

                <article class="card">
                    <img src="assets/img/zapatilla running.jpg" alt="zapatilla de running">
                    <p>Categoría:Running</p>
                    <button class="button" type="text">Ver más</button>
                </article>

                <article class="card">
                    <img src="assets/img/zapatilla de futbol.jpg" alt="zapatilla de futbol">
                    <p>Categoría:Futbol</p>
                    <button class="button" type="text">Ver más</button>
                </article>

                <article class="card">
                    <img src="assets/img/zapatilla trekking.jpg" alt="zapatilla de trekking">
                    <p>Categoría:Trekking</p>
                    <button class="button" type="text">Ver más</button>
                </article>

                <article class="card">
                    <img src="assets/img/zapatilla de beisbol.jpg" alt="zapatilla de beisbol">
                    <p>Categoría:Beisbol</p>
                    <button class="button" type="text">Ver más</button>
                </article>

                <article class="card">
                    <img src="assets/img/zapatilla padel.jpg" alt="zapatilla de padel">
                    <p>Categoría:Padel</p>
                    <button class="button" type="text">Ver más</button>
                </article>

                <article class="card">
                    <img src="assets/img/zapatillas boxeo.jpg" alt="zapatilla de boxeo">
                    <p>Categoría:Boxeo</p>
                    <button class="button" type="text">Ver más</button>
                </article>
            </section>

            <div class="botones">
                
                        <button><<</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>>></button>
            </div>

        </div>
        <div class="footer">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <br>
            Todos los derechos reservados
            </br>
        </div>
    </div>
</body>

</html>
